<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Samsung TV Auto-Pair</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    body { font-family:sans-serif; background:#101010; color:#fff; text-align:center; padding:40px; }
    input, button {
      padding:12px 14px; border:none; border-radius:8px;
      font-size:16px; margin:6px;
    }
    button { background:#00bcd4; color:white; cursor:pointer; }
    button:hover { background:#0097a7; }
  </style>
</head>
<body>
  <h1>üì∫ Samsung TV Auto Pair</h1>
  <p id="status">üîç Searching for TV...</p>

  <div id="playerBox" style="display:none;">
    <input id="songUrl" placeholder="Enter Song URL (MP3)">
    <button onclick="send()">‚ñ∂Ô∏è Play on TV</button>
  </div>

  <p id="msg"></p>

  <script>
    async function checkTV() {
      const res = await fetch("/api/status");
      const text = await res.text();
      if (text === "online") {
        document.getElementById('status').innerText = "‚úÖ TV Connected!";
        document.getElementById('playerBox').style.display = "block";
      } else {
        document.getElementById('status').innerText = "‚ùå TV not found (waiting...)";
        document.getElementById('playerBox').style.display = "none";
      }
    }

    async function send(){
      const url = document.getElementById('songUrl').value.trim();
      if(!url) return alert("Enter Song URL!");
      const res = await fetch("/api/play?url="+encodeURIComponent(url));
      const text = await res.text();
      document.getElementById('msg').innerText = text;
    }

    // Check every 5s
    setInterval(checkTV, 5000);
    checkTV();
  </script>
</body>
</html>
